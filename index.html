<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <header><div class="logo"><h1><span class="tic">Tic</span class="tac"><span>Tac</span><span class="toe">Toe</span></h1></div></header>
    <div class="instruction"><p>Kliknij START i przeciągaj X lub O na plansze i ułóż 3 w rzędzie by wygrać!</p></div>
    <main>
        <div id="board">
            <div class="row1">
                <div class="square1">1</div>
                <div class="square2">2</div>
                <div class="square3">3</div>
            </div>
            <div class="row2">
                <div class="square4">4</div>
                <div class="square5">5</div>
                <div class="square6">6</div>
            </div>
            <div class="row3">
                <div class="square7">7</div>
                <div class="square8">8</div>
                <div class="square9">9</div>
            </div>
        </div>
        <div class="score">
            <p class="VSAI">Player</p>
            <p class="activeVSPlayer">Player1</p>
            <p>Tie</p>
            <p class="VSAI">Computer</p>
            <p class="activeVSPlayer">Player2</p>
        </div>
    </main>
    <div class="buttons">
        <div class="buttonX"></div>
        <div class="buttonO"></div>
    </div>
    <footer><p>Made by Marek</p></footer>
    <script src="functions.js"></script>
</body>
</html>
