<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>TicTacToe</title>
</head>
<body>
            <div id="secondbody">
                    <header>
                        <div id="logo">
                            <h1><span class="tic">Tic</span class="tac"><span>Tac</span><span class="toe">Toe</span></h1>
                        </div>
                    </header>
                    <div>
                        <p>Kliknij na wybrany kwadrat i zacznij szaloną zabawę w kółko i krzyżyk!</p>
                    </div>
                    <main>
                        <div id="board">
                            <div class="row">
                                <div id="square1" class="square"></div>
                                <div id="square2" class="square"></div>
                                <div id="square3" class="square"></div>
                            </div>
                            <div class="row">
                                <div id="square4" class="square"></div>
                                <div id="square5" class="square"></div>
                                <div id="square6" class="square"></div>
                            </div>
                            <div class="row">
                                <div id="square7" class="square"></div>
                                <div id="square8" class="square"></div>
                                <div id="square9" class="square"></div>
                            </div>
                        </div>
                            <button id="starting" onclick="resetGame()">START/RESET</button>
                        <div class="score">
                            <p class="VSAI">Player</p>
                            <p class="activeVSPlayer">Player1</p>
                            <p>Tie</p>
                            <p class="VSAI">Computer</p>
                            <p class="activeVSPlayer">Player2</p>
                        </div>
                    </main>

                    <footer>
                        <p>Made by Marek</p>
                    </footer>
            </div>
    <script src="functions.js"></script>
</body>
</html>
